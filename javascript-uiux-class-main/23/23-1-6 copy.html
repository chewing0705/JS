<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        ctx.strokeStyle = '#7878ff';

        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(30,10);
        ctx.lineTo(80,60);
        ctx.moveTo(80,10);
        ctx.lineTo(30,60);

        ctx.stroke();

    </script>
</body>
</html>
