<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas</title>

    <style>
      *{
        padding: 0;
        margin: 0;
      }
      body {
        background: #ffc6da;
      }
   
    </style>
  </head>

  <body>
    <canvas id="canvas" width="1800" height="1000"></canvas>
    <script>
      document.addEventListener('mousedown', function (event) {
        console.log(event.clientX + ',' + event.clientY)
      })

      let canvas = document.getElementById('canvas')
      let ctx = canvas.getContext('2d')




      //愛心
      ctx.beginPath()
      ctx.save()
      ctx.translate(-30, -100)
      ctx.translate(1500 / 2, 1000 / 2)
      ctx.scale(2.5, 2.5)
      ctx.translate(-1500 / 2, -1000 / 2)
      //前後translate拉回中心點
      ctx.fillStyle = '#ff7eab'
      ctx.moveTo(800, 400)
      ctx.bezierCurveTo(770, 211, 563, 131, 471, 339)
      ctx.bezierCurveTo(399, 580, 728, 690, 800, 729)
      ctx.bezierCurveTo(993, 670, 1149, 526, 1140, 380)
      ctx.bezierCurveTo(1104, 180, 862, 184, 800, 400)
      ctx.fill()
      ctx.restore()
      //愛心
      ctx.beginPath()
      ctx.save()
      ctx.translate(1500 / 2, 1000 / 2)
      ctx.scale(1.8, 1.8)
      ctx.translate(-1500 / 2, -1000 / 2)
      //前後translate拉回中心點
      ctx.fillStyle = '#ffc6da'
      ctx.moveTo(800, 400)
      ctx.bezierCurveTo(770, 211, 563, 131, 471, 339)
      ctx.bezierCurveTo(399, 580, 728, 690, 800, 729)
      ctx.bezierCurveTo(993, 670, 1149, 526, 1140, 380)
      ctx.bezierCurveTo(1104, 180, 862, 184, 800, 400)
      ctx.fill()
      ctx.restore()
      //愛心

      ctx.beginPath()
      ctx.save()
      ctx.translate(1500 / 2, 1000 / 2)
      ctx.scale(1.3, 1.3)
      ctx.translate(-1500 / 2, -1000 / 2)
      //前後translate拉回中心點
      ctx.fillStyle = '#ff3472'
      ctx.moveTo(800, 400)
      ctx.bezierCurveTo(770, 211, 563, 131, 471, 339)
      ctx.bezierCurveTo(399, 580, 728, 690, 800, 729)
      ctx.bezierCurveTo(993, 670, 1149, 526, 1140, 380)
      ctx.bezierCurveTo(1104, 180, 862, 184, 800, 400)
      ctx.fill()
      ctx.restore()

      //愛心

      ctx.beginPath()
      ctx.translate(10, 20)
      ctx.fillStyle = '#ff7eab'
      ctx.moveTo(800, 400)
      ctx.bezierCurveTo(770, 211, 563, 131, 471, 339)
      ctx.bezierCurveTo(399, 580, 728, 690, 800, 729)
      ctx.bezierCurveTo(993, 670, 1149, 526, 1140, 380)
      ctx.bezierCurveTo(1104, 180, 862, 184, 800, 400)
      ctx.fill()
      //緞帶底
      ctx.beginPath()
      ctx.fillStyle = 'Red'
      ctx.fillRect(730, 150, 150, 100)
      ctx.strokeStyle = '#7878ff'

      ctx.lineWidth = 8

      ctx.strokeStyle = '#000'
      ctx.strokeRect(730, 150, 150, 100)
      //緞帶右
      ctx.beginPath()
      ctx.fillStyle = 'red'
      ctx.lineWidth = 8
      ctx.moveTo(862, 220)

      ctx.bezierCurveTo(804, 101, 918, 55, 983, 22)
      ctx.bezierCurveTo(980, 152, 946, 215, 800, 240)
      ctx.fill()
      ctx.stroke()
      //緞帶左
      ctx.beginPath()
      ctx.fillStyle = 'red'
      ctx.lineWidth = 8
      ctx.moveTo(765, 204)

      ctx.bezierCurveTo(808, 126, 764, 54, 660, 22);
      ctx.bezierCurveTo(638, 146, 711, 188, 737, 210);
      ctx.fill();
      ctx.stroke();

      //頭髮
      ctx.beginPath();
      ctx.fillStyle = 'orange';
      ctx.lineWidth = 8;
      ctx.moveTo(715,504)

ctx.bezierCurveTo(734,564,679,672, 605,640);
ctx.bezierCurveTo(683,802,916,769, 985,640);
ctx.bezierCurveTo(906,635,865,542, 867,498);
      ctx.fill();
      ctx.stroke();

      //右腳
      ctx.beginPath();
      ctx.fillStyle = '#fff'
      ctx.lineWidth = 8
      ctx.moveTo(819, 704)
      ctx.lineTo(825, 770)
      ctx.lineTo(870, 770)
      ctx.lineTo(865, 702)
      ctx.fill()
      ctx.stroke()
      //右鞋
      ctx.beginPath()
      ctx.fillStyle = '#000'
      ctx.lineWidth = 8

      ctx.arc(847, 770, 23, 0, Math.PI)
      ctx.fill()
      ctx.stroke()
      ctx.beginPath()
      ctx.fillStyle = '#fff'
      ctx.lineWidth = 8

      ctx.arc(847, 770, 12, 0, Math.PI)
      ctx.fill()

      //衣服
      ctx.beginPath()
      ctx.fillStyle = 'red'
      ctx.lineWidth = 8
      ctx.moveTo(744, 520)
      ctx.lineTo(730, 700)
      ctx.lineTo(865, 700)
      ctx.lineTo(850, 525)
      ctx.fill()
      ctx.stroke()
      ctx.beginPath()
      ctx.fillStyle = '#000'
      ctx.moveTo(740, 570)
      ctx.lineTo(740, 630)
      ctx.lineTo(860, 630)
      ctx.lineTo(850, 570)

      ctx.fill()

      //左腳
      ctx.beginPath()
      ctx.fillStyle = '#fff'
      ctx.lineWidth = 8

      ctx.ellipse(750, 686, 50, 25, Math.PI / 2, 0, 2 * Math.PI)
      ctx.fill()
      ctx.stroke()
      //左鞋
      ctx.beginPath()
      ctx.fillStyle = '#000'
      ctx.lineWidth = 8

      ctx.arc(750, 710, 20, 0, Math.PI)
      ctx.fill()
      ctx.stroke()
      ctx.beginPath()
      ctx.fillStyle = '#fff'
      ctx.lineWidth = 8

      ctx.arc(750, 715, 12, 0, Math.PI)
      ctx.fill()
      //右手
      ctx.beginPath()
      ctx.fillStyle = '#F5E1C4'
      ctx.lineWidth = 8
      ctx.moveTo(968, 446)

      ctx.bezierCurveTo(1002, 432, 1078, 368, 1092, 317)
      ctx.bezierCurveTo(1102, 275, 1053, 245, 980, 382)
      ctx.fill()
      ctx.stroke()
      //左手
      ctx.beginPath()
      ctx.fillStyle = '#F5E1C4'
      ctx.lineWidth = 8
      ctx.moveTo(690, 467)

      ctx.bezierCurveTo(642, 416, 584, 412, 521, 473)
      ctx.bezierCurveTo(479, 521, 524, 553, 550, 520)
      ctx.bezierCurveTo(562, 508, 621, 463, 676, 474)
      // ctx.bezierCurveTo(720,610,600,540, 720,480);
      ctx.fill()
      ctx.stroke()
      // 臉
      ctx.beginPath()
      ctx.lineWidth = 4
      ctx.fillStyle = '#F5E1C4'
      ctx.ellipse(800, 350, 180, 210, Math.PI / 2, 0, 2 * Math.PI)
      ctx.fill()

      //臉外框
      ctx.beginPath()
      ctx.lineWidth = 8
      ctx.strokeStyle = '#000000'
      ctx.ellipse(800, 350, 180, 210, Math.PI / 2, 0, 2 * Math.PI)
      ctx.stroke()

      // 左眼白
      ctx.beginPath()
      ctx.lineWidth = 4
      ctx.fillStyle = '#fff'
      ctx.ellipse(685, 310, 80, 89, Math.PI / 3, 0, 2 * Math.PI)
      ctx.fill()
      // 右眼白
      ctx.beginPath()
      ctx.lineWidth = 4
      ctx.fillStyle = '#fff'
      ctx.ellipse(915, 310, 80, 83, Math.PI / 3, 0, 2 * Math.PI)
      ctx.fill()

      // 左粉眼
      ctx.beginPath()
      ctx.fillStyle = 'pink'
      ctx.ellipse(695, 305, 70, 75, Math.PI / 3, 0, 2 * Math.PI)
      ctx.fill()
      // 右粉眼
      ctx.beginPath()
      ctx.fillStyle = 'pink'
      ctx.ellipse(922, 308, 70, 75, Math.PI / 3, 0, 2 * Math.PI)
      ctx.fill()

      // 左黑眼睛
      ctx.beginPath()
      ctx.fillStyle = '#000'
      ctx.ellipse(706, 300, 60, 65, Math.PI / 3, 0, 2 * Math.PI)
      ctx.fill()
      // 右黑眼睛
      ctx.beginPath()
      ctx.fillStyle = '#000'
      ctx.ellipse(930, 300, 60, 65, Math.PI / 3, 0, 2 * Math.PI)
      ctx.fill()

      // 左白亮光
      ctx.beginPath()
      ctx.fillStyle = '#fff'
      ctx.arc(730, 290, 30, 0, Math.PI * 2)
      ctx.fill()
      // 右白亮光
      ctx.beginPath()
      ctx.fillStyle = '#fff'
      ctx.arc(960, 290, 30, 0, Math.PI * 2)
      ctx.fill()

      // 左眼睛黑框
      ctx.beginPath()
      ctx.lineWidth = 5
      ctx.strokeStyle = '#000000'
      ctx.ellipse(685, 310, 80, 89, Math.PI / 3, 0, 2 * Math.PI)
      ctx.stroke()

      // 右眼睛黑框
      ctx.beginPath()
      ctx.lineWidth = 5
      ctx.strokeStyle = '#000000'
      ctx.ellipse(915, 310, 80, 83, Math.PI / 3, 0, 2 * Math.PI)
      ctx.stroke()
      //嘴巴
      ctx.beginPath()
      ctx.lineWidth = 5
      ctx.strokeStyle = '#000000'
      ctx.arc(805, 430, 35, 0, Math.PI)
      ctx.stroke()

      //劉海
      ctx.beginPath()
      ctx.fillStyle = 'orange'
      ctx.lineWidth = 8
      ctx.moveTo(988, 265)

      ctx.bezierCurveTo(894, 142, 710, 142, 620, 260)

      ctx.quadraticCurveTo(608, 263, 670, 260)

      ctx.quadraticCurveTo(690, 220, 734, 200)

      ctx.quadraticCurveTo(700, 220, 680, 261)

      ctx.quadraticCurveTo(726, 260, 757, 266)

      ctx.quadraticCurveTo(770, 220, 805, 200)

      ctx.quadraticCurveTo(850, 230, 855, 261)
      ctx.quadraticCurveTo(860, 260, 930, 261)
      ctx.quadraticCurveTo(940, 260, 890, 212)
      ctx.quadraticCurveTo(919, 230, 940, 258)
      ctx.quadraticCurveTo(950, 260, 988, 265)
      ctx.fill()
      ctx.stroke()
      
    </script>
  </body>
</html>
