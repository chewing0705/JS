<html lang="en">

<head>

<body>
  <canvas id="canvas" width="1500" height="700"></canvas>
  <script>
document.addEventListener('mousedown', function(event) {
console.log(event.clientX+","+event.clientY )

   


   })





    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
 
//衣服
ctx.beginPath();
ctx.strokeStyle = "#000000";
ctx.lineWidth = 8;
ctx.moveTo(983, 700);
ctx.lineTo(953, 1200);
ctx.stroke();
    // 臉
    ctx.beginPath();
    ctx.lineWidth = 4;
    ctx.fillStyle = "#F5E1C4";
    ctx.ellipse(
      800, 350, 180, 210, Math.PI / 2,
      0, 2 * Math.PI
    );
    ctx.fill();

    //臉外框
    ctx.beginPath();
    ctx.lineWidth = 8;
    ctx.strokeStyle = "#000000";
    ctx.ellipse(
      800, 350, 180, 210, Math.PI / 2,
      0, 2 * Math.PI
    );
    ctx.stroke();

    ctx.beginPath();
    ctx.lineWidth = 4;
    ctx.fillStyle = "#fff";
    ctx.ellipse(
      685, 310, 80, 89, Math.PI / 3,
      0, 2 * Math.PI
    );
    ctx.fill();
      // 右眼白
      ctx.beginPath();
    ctx.lineWidth = 4;

    ctx.ellipse(
      915, 310, 80, 83, Math.PI/3,
      0, 2 * Math.PI
    );

    // 左粉眼
    ctx.beginPath();
    ctx.fillStyle = "pink";
    ctx.ellipse(
      695, 305, 70, 75, Math.PI / 3,

    );

    ctx.fillStyle = "pink";
    ctx.ellipse(

    );

    ctx.beginPath();
    ctx.fillStyle = "#000";
    ctx.ellipse(
      706, 300, 60, 65, Math.PI / 3,

    );

    ctx.beginPath();
    ctx.fillStyle = "#000";
    ctx.ellipse(
      930, 300, 60, 65, Math.PI / 3,
      0, 2 * Math.PI
    );
    ctx.fill();

    // 左白亮光
    ctx.beginPath();
    ctx.fillStyle = "#fff";
    ctx.arc(730, 290, 30, 0, Math.PI * 2);

    // 右白亮光
    ctx.beginPath();
    ctx.fillStyle = "#fff";
    ctx.arc(960, 290, 30, 0, Math.PI * 2);

// 左眼睛黑框
        ctx.beginPath();
        ctx.lineWidth = 5;

            685, 310, 80, 89, Math.PI / 3, 
            0, 2 * Math.PI
        );

        ctx.beginPath();

        ctx.strokeStyle = "#000000";
        ctx.ellipse(
          915, 310, 80, 83, Math.PI / 3, 
            0, 2 * Math.PI
        );
        ctx.stroke();
//嘴巴
ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.strokeStyle = "#000000";
        ctx.arc(805, 430, 35, 0, Math.PI );
        ctx.stroke();

//劉海
ctx.beginPath();
ctx.fillStyle = "orange";
ctx.lineWidth = 8;
ctx.moveTo(983, 260);

ctx.bezierCurveTo(894, 142,710, 142,620, 260);
